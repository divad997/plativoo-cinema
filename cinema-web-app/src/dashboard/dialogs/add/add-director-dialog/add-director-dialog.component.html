<h1 mat-dialog-title>Add Director</h1>
<form mat-dialog-content #ngForm='ngForm'>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput name="firstName" [(ngModel)]="newDirector.firstName" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput name="lastName" [(ngModel)]="newDirector.lastName" required/>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input required
      name="dateOfBirth" 
      matInput
      [matDatepicker]="picker"
      [(ngModel)]="newDirector.dateOfBirth"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-raised-button mat-dialog-close [disabled]='ngForm.invalid'>Add</button>
</form>
